{% extends "base.html" %}
{% block content %}
<h2>Product: {{ product.name }}</h2>
<ul class="list-group">
  <li class="list-group-item"><strong>ID:</strong> {{ product.product_id }}</li>
  <li class="list-group-item"><strong>Description:</strong> {{ product.description }}</li>
</ul>
<a class="btn btn-secondary mt-3" href="{{ url_for('products') }}">Back</a>
{% endblock %}
