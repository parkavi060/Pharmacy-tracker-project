{% extends "base.html" %}
{% block content %}
<h2>Location: {{ location.name }}</h2>
<ul class="list-group">
  <li class="list-group-item"><strong>ID:</strong> {{ location.location_id }}</li>
  <li class="list-group-item"><strong>Address:</strong> {{ location.address }}</li>
</ul>
<a class="btn btn-secondary mt-3" href="{{ url_for('locations') }}">Back</a>
{% endblock %}
