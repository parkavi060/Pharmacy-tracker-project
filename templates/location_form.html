{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Location</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Location ID (leave blank to auto-generate)</label>
    <input class="form-control" name="location_id" value="{{ location.location_id if location }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ location.name if location }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input class="form-control" name="address" value="{{ location.address if location }}">
  </div>
  <button class="btn btn-primary">{{ action }}</button>
  <a class="btn btn-secondary" href="{{ url_for('locations') }}">Cancel</a>
</form>
{% endblock %}
