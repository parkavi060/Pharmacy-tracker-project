{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>Products</h2>
  <a class="btn btn-success" href="{{ url_for('add_product') }}">Add Product</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.description }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('view_product', product_id=p.product_id) }}">View</a>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
